<div class="container mt-5">
  <h2 class="mb-4">User Information Form</h2>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <div class="row">
        <div class="col-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
          </div>
        </div>
        <div class="col-4">
             <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
        </div>
        <div class="col-4">
               <!-- Mobile Field -->
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="tel" class="form-control" id="mobile" formControlName="mobile" required>
              </div>
        </div>
    </div>
   <div class="row">
      <div class="col-6">
           <!-- filr input -->
          <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile" (change)="uploadImage($event)">
          </div>
      </div>
      <div class="col-6">
           <!-- select department -->
        <div class="form-group mb-3">
          <label for="website">Department:</label>
          <select formControlName="department" class="form-control">    
              <option>Choose Department</option>
              <option *ngFor="let branch of department " [value]="branch">{{branch}}</option>
          </select>
        </div>

        <div *ngIf="personForm.value.department == 'support'" class="form-group">
          <label for="hrInput">Support Input:</label>
          <input type="text" id="supportInput" class="form-control" formControlName="hrInput"  placeholder="Enter HR specific input">
        </div>
        <div *ngIf="personForm.value.department == 'Manager'" class="form-group">
          <label for="hrInput">Manager Input:</label>
          <input type="text" id="ManagerInput" formControlName="ManagerInput" class="form-control" placeholder="Enter HR specific input">
        </div>
        <div *ngIf="personForm.value.department == 'developer'" class="form-group">
          <label for="hrInput">developer Input:</label>
          <input type="text" id="developerInput" formControlName="developerInput" class="form-control" placeholder="Enter HR specific input">
        </div>
        <div *ngIf="personForm.value.department == 'Designer'" class="form-group">
          <label for="hrInput">Designer Tools:</label>
          <input type="text" id="DesignerInput" formControlName="DesignerInput" class="form-control" placeholder="Enter HR specific input">
        </div>
        <div *ngIf="personForm.value.department == 'QA'" class="form-group">
          <label for="hrInput">QA Tools:</label>
          <input type="text" id="QAInput" formControlName="QAInput" class="form-control" placeholder="Enter HR specific input">
        </div>
      </div>
   </div>

    <!-- Gender Field -->
    <label class="mt-3" for="gender">Gender:</label>
    <div class="form-group d-flex">
      
      <div class="me-5">
        <input id="male" type="radio" value="male" name="gender" formControlName="gender">
        <label for="male">Male</label>
      </div>
     <div>
        <input id="female" type="radio" value="female" name="gender" formControlName="gender">
        <label for="female">Female</label>
     </div>
    </div>

    <!-- Submit Button -->
     <div class="row">
        <div class="col-3">
          <button type="submit" *ngIf="!isEditMode" class="btn btn-primary mt-5" (click)="addItem()">Submit</button>
          <button  type="submit" *ngIf="isEditMode" class="btn btn-success mt-5">Update</button>
        </div>
        
     </div>
    
  </form>
</div>

<div class="container mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Department</th>
        <th scope="col">Gender</th>
        <th scope="col">Aactions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listData; let i = index">
        <th scope="row">{{ item.name }}</th>
        <td>{{ item.email }}</td>
        <td>{{ item.mobile }}</td>
        <td>{{ item.department }}</td>
        <td>{{ item.gender }}</td>
        <td>
          <button class="btn btn-danger" (click)="editItem(item)">Edit</button>
        </td>
      </tr>
      
     
    </tbody>
  </table>
</div>
